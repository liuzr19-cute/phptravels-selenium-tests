name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      selenium:
        image: selenium/standalone-chrome:4.12.0-20231128  # 版本请跟镜像仓库保持一致
        ports:
          - 4444:4444
        options: >-
          --health-cmd="curl --fail http://localhost:4444/wd/hub/status || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=12

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make Gradlew executable
        run: chmod +x ./gradlew

      - name: Wait for Selenium Hub
        run: |
          echo "⌛ Waiting for Selenium Hub on localhost:4444/wd/hub/status ..."
          for i in {1..12}; do
            if curl -fs http://localhost:4444/wd/hub/status; then
              echo "✅ Selenium is ready!"
              break
            fi
            echo "⏳ still not ready, retrying..."
            sleep 5
          done

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests
        run: ./gradlew clean test --info
